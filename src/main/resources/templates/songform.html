<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/songform}" th:object="${song}" method="post">
    Name: <input type="text" th:feild="*{name}"/><br/>
    Artist: <input type="text" th:feild="*{artist}"/><br/>
    Album: <input type="text" th:feild="*{album}"/><br/>
    Rating: <input type="number" th:feild="*{rating}"/><br/>
    Year: <input type="number" th:feild="*{year}"/><br/>
    <input type="submit" value="submit"/>
</form>
</body>
</html>
